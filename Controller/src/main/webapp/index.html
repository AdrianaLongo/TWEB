<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div> Esempio di invocazione di servlet all'interno di un'applicazione web (usando una form) </div>

<form action="/LoginServlet" method="post">
    <label for="username">username</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="password">password</label><br>
    <input type="text" id="password" name="password"><br>
    <label for="slot">slot:</label><br>
    <input type="text" id="slot" name="slot"><br><br>
    <label for="nomeCorso">nomeCorso:</label><br>
    <input type="text" id="nomeCorso" name="nomeCorso"><br><br>
    <input type="submit" value="Populate">
</form>

</body>
</html>
